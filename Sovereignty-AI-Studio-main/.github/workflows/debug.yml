name: Debug Workflow

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python3 --version
        pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run debug script
      run: |
        # Custom debug commands
        echo "Debugging..."
        pytest || echo "Debugging pytest issues..."
        flake8 || echo "Debugging lint issues..."

    - name: Debug summary
      run: |
        echo "Debugging complete! Check logs above for details."