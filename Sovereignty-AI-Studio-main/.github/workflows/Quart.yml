name: Quart App CI

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Run Quart App for Testing
      run: |
        # Start the Quart app in the background
        uvicorn weather_dashboard:app --host 0.0.0.0 --port 9898 &
        # Wait for the app to start
        sleep 5
        # Test the endpoint
        curl -f http://localhost:9898/api/weather?city=London || exit 1
        # Kill the background process
        pkill -f uvicorn