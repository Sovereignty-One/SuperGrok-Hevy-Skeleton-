version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "98765:98765"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/creativeflow_db
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: creativeflow_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data: