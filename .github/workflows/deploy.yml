name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Sovereignty-AI-Studio-main
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=120

      - name: Run tests
        run: pytest --tb=short -x || true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: Sovereignty-AI-Studio-main
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config --quiet
        env:
          POSTGRES_PASSWORD: test
          SECRET_KEY: test
